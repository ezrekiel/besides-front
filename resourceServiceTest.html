<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resource Service Test</title>
</head>
<body>
	<h1>Test ResourceService</h1>

	<h2>Create Resource</h2>
	<form id="createResourceForm">
		<label for="create-resource-name">Resource Name:</label>
		<input type="text" id="create-resource-name" required><br>
		<button type="submit">Create Resource</button>
	</form>

	<h2>Get All Resources</h2>
	<button id="getAllResourcesBtn">Fetch All Resources</button>

	<h2>Get Resource by ID</h2>
	<form id="getResourceForm">
		<label for="get-resource-id">Resource ID:</label>
		<input type="text" id="get-resource-id" required><br>
		<button type="submit">Fetch Resource</button>
	</form>

	<h2>Update Resource by ID</h2>
	<form id="updateResourceForm">
		<label for="update-resource-id">Resource ID:</label>
		<input type="text" id="update-resource-id" required><br>

		<label for="update-resource-name">New Resource Name:</label>
		<input type="text" id="update-resource-name" required><br>
		<button type="submit">Update Resource</button>
	</form>

	<h2>Delete Resource by ID</h2>
	<form id="deleteResourceForm">
		<label for="delete-resource-id">Resource ID:</label>
		<input type="text" id="delete-resource-id" required><br>
		<button type="submit">Delete Resource</button>
	</form>

	<pre id="output"></pre>

	<script type="module" src="./modules/resource.module.js"></script>
</body>
</html>
