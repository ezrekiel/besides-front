<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="offers.css">
	<title>Offers</title>
</head>
<body>
	<header>
		<button routerLink="/dashboard" class="header-logo">
			<img src="../../assets/besides-logo.png">
		</button>
		
		<div class="profile-container">
			<span id="username"></span>
			<button class="profile-button" [cdkMenuTriggerFor]="menu">
				<div class="avatar">
					<svg class="avatar-svg" viewBox="0 0 48 48"><path d="M24,12 C28.418278,12 32,15.581722 32,20 L32,22 C32,26.418278 28.418278,30 24,30 C19.581722,30 16,26.418278 16,22 L16,20 C16,15.581722 19.581722,12 24,12 Z M24,32 C33.8734019,32 42.1092023,38.8710577 44,48 L4,48 C5.89079771,38.8710577 14.1265981,32 24,32 Z"></path></svg>
				</div>
				<div class="chevron">
					<svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M8.14644661,10.1464466 C8.34170876,9.95118446 8.65829124,9.95118446 8.85355339,10.1464466 L12.4989857,13.7981758 L16.1502401,10.1464466 C16.3455022,9.95118446 16.6620847,9.95118446 16.8573469,10.1464466 C17.052609,10.3417088 17.052609,10.6582912 16.8573469,10.8535534 L12.4989857,15.2123894 L8.14644661,10.8535534 C7.95118446,10.6582912 7.95118446,10.3417088 8.14644661,10.1464466 Z"></path></svg>
				</div>
			</button>
		</div>
	</header>

	<div class="content-wrapper">
		<div class="wrapper">
			<div class="search-container">
				<h1 class="search-title">Trouvez votre Emploi de Rêve</h1>
				<p class="search-subtitle">Parcourez diverses offres d'emploi et postulez dès aujourd'hui !</p>
				<div class="search-box">
					<input type="text" id="search-bar" placeholder="Rechercher des emplois..." class="form-control">
					<button class="search-button" type="button" id="search-button">
						<svg viewBox="0 0 32 32"><path d="M27.414 24.586l-5.077-5.077C23.386 17.928 24 16.035 24 14c0-5.514-4.486-10-10-10S4 8.486 4 14s4.486 10 10 10c2.035 0 3.928-.614 5.509-1.663l5.077 5.077c.78.781 2.048.781 2.828 0C28.195 26.633 28.195 25.367 27.414 24.586zM7 14c0-3.86 3.14-7 7-7s7 3.14 7 7-3.14 7-7 7S7 17.86 7 14z"/></svg>
					</button>
				</div>
			</div>

			<div class="recommended-offers">
				<div class="recommended-offers-title">Offres recommandées</div>
			</div>
			
			<div class="offers-container" id="offers-container"></div>
		</div>
	</div>

	<script type="module" src="../../modules/offer.module.js"></script>
</body>
</html>
